<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="color-scheme" content="light">
    <meta name="appliaction-name" content="Search Results Viewer">
    <meta name="author" content="Prabhat Kumar">
    <meta name="description" content="Shows how your website's link will be displayed on Google Search Results">
    <meta name="keywords" content="Search Results, SEO, Search Engine Optimization">
    <title>Search Results Viewer</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;700&family=Montserrat:wght@100;300;400;500;700&family=Open+Sans:wght@300;400&family=Roboto:wght@100;300;400&display=swap"
        rel="stylesheet" />
</head>
<body>
    <!-- 
        link                   dark green
        title                  navy blue
        meta description       light black
        background             white
     -->
    <h1 class="heading1">Search Results Viewer</h1>
    <section class="border border-dark">
        <div class="text-green" id="urlShow"></div>
        <div class="text-blue" id="titleShow"></div>
        <div class="text-dark" id="descriptionShow"></div>
    </section>
    <form class="form-control">
        <div class="mb-3">
            <label for="title">Title: </label>
            <input type="text" placeholder="title" name="title" id="title">
        </div>
        <div class="mb-3">
            <label for="url">URL: </label>
            <input type="text" placeholder="url" name="url" id="url">
        </div>
        <div class="">
            <label for="description">Meta Description: </label>
            <input type="text" placeholder="description" name="description" id="description">
        </div>
    </form>
</body>
</html>
